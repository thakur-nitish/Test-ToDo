<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <h1 style="text-decoration: underline; text-align: center">To Do App</h1>
    <div style="margin: 40px">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter task name here..."
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="task"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="add">Add</button>
        </div>
      </div>
    </div>
    <p id="message"></p>
    <h1
      style="text-decoration: underline; text-align: center; margin-top: 30px"
    >
      Lists
    </h1>
    <div class="root" style="margin-left: 200px">
      <div class="li"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
